{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bangazon Workforce Management</title>

    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css" media="screen" />

    {% block css %}
    {% endblock %}
</head>

<body>
    <nav id="site-nav">
        <ol class="navList">
            <li class="navList__route"><a href="{% url 'libraryapp:home' %}">Home</a></li>
            <li class="navList__route"><a href="{% url 'libraryapp:employees' %}">Employees</a></li>
            {% comment %} <li class="navList__route"><a href="{% url 'libraryapp:departments' %}">Departments</a></li> {% endcomment %}
            <li class="navList__route"><a href="{% url 'libraryapp:computers' %}">Computers</a></li>
            <li class="navList__route"><a href="{% url 'libraryapp:trainingprograms' %}">Training Programs</a></li>
            <li class="navList__route"><a href="{% url 'libraryapp:logout' %}">Logout</a></li>
        </ol>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>


    {% block scripts %}
    {% endblock scripts %}

</body>

</html>
