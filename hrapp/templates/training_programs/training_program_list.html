{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/base.css' %}" />
{% endblock %} 

{% block content %}
<h1>Training Programs</h1>

<dialog class="infoDialog">
    <div class="infoDialog__message"></div>
    <button class="closeDialog">Close</button>
</dialog>

<a href="{% url 'hrapp:training_program_form' %}">Add Training Program</a>

<ol class="training_programs">
    {% for training_program in all_training_programs %}
    <li class="program">
        <a class="program__title" href="{% url 'hrapp:training_program' training_program.id %}">
            {{ training_program.title }}</a>
    </li>
    {% endfor %}
</ol>

{% endblock %}
