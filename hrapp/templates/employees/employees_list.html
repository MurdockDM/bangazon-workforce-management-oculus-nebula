{% extends 'shared/base.html' %}

{% block content %}

<h1>Employees</h1>
</div>

<div class="list-container">
<a href={% url "hrapp:employee_form"%}>Add Employee</a>
<ol>
{% for employee in employees %}

        <p><a href={% url "hrapp:employee" employee.id%}>{{ employee }}</a></p>

{% endfor %}
</ol>
<div class="list-container">
{% endblock content %}
